<!DOCTYPE html>
<html>
<head>
<title>冬のダイヤモンド(Pillow)</title>
<meta charset="utf-8">
<!-- PyScriptの読み込み -->
<link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css" />
<script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
<!-- PyScriptで使うパッケージを指定 --- (*1) -->
<py-config>
    packages = ["pillow", "numpy", "matplotlib"]
    [[fetch]]
    files = ["./main.py", "../imgs/diamond_gs1.jpg"]
</py-config>
</head>
<body>
<h2>Pillow 画像処理</h2>
<p>画像ロードに少し時間がかかります。</p>
<!-- グラフの描画先を指定 --- (*2) -->
<div id="mlp" align="center"></div>
<py-script src="./main.py"></py-script>
</body>
</html>

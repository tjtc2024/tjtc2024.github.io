    【エネルギー保存則と脱出速度】
    \[
        \frac{1}{2}mv^2 - G\frac{Mm}{r} = 0
    \]
    \[
        v = \sqrt{\frac{2GM}{r}}
    \]
    【シュバルツシルト半径】
    \[
        c = \sqrt{\frac{2GM}{r_s}}
    \]
    \[
        r_s = \frac{2GM}{c^2}
    \]

        body {

            background: #000000;
            color: #ffffff;

        }

<body>
    <h1>季節ごとの星座の見え方</h1>
    <p>季節ごとに違う星座が見えるのは地球の公転の影響です。</p>
    <p>春：天の川銀河の外側が見えやすい(しし座, おとめ座)</p>
    <p>夏：天の川銀河の中心方向が見える(さそり座, いて座)</p>
    <p>秋：天の川銀河の外側が見えやすい(みずがめ座, うお座)</p>
    <p>冬：天の川銀河の中心と反対方向が見える(オリオン座,おうし座)</p>
